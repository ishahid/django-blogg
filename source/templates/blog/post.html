{% extends "base.html" %}
{% load django_markdown %}

{% block contents %}
  <div class="post">
    <h2>{{ post.title }}</h2>
    <p class="meta">{{ post.created }}</p>
    {{ post.content|markdown }}
    <p class="meta">
      <small>
        Tags: <em>
          {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">{{ tag }}</a>
              {% if not forloop.last %}
                ,&nbsp;
              {% endif %}
          {% endfor %}
        </em><br>
        Views: <em>{{ post.views }}</em>
      </small>
    </p>
  </div>
{% endblock %}
